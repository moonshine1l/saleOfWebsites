<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text = "${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
</head>
<body>
<div th:insert = "blocks/header :: header"></div>
<div class="col-md-6">
    <div th:each="el : ${posts}" class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
            <h3 th:text="${el.title}" class="mb-0"> </h3>
            <p th:text="${el.short_description}" class="card-text mb-auto"></p>
            <a th:href="'/home/' + ${el.id}" class="btn btn-warning"></a>
        </div>
        <div class="col-auto d-none d-lg-block">
            <img th:src="${el.image}" alt="" width="160" height="120"/>

        </div>
    </div>
</div>
</body>
<div th:insert = "blocks/footer :: footer"></div>
</html>
