<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text = "${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
</head>
<body>
<header th:insert = "blocks/header :: header"></header>
<div th:each="el : ${post}" class="row flex-lg-row-reverse align-items-center g-5 py-5">
  <div class="col-10 col-sm-8 col-lg-6">
    <img th:src="${el.image}" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
  </div>
  <div class="col-lg-6">
    <h1 th:text="${el.title}" class="display-5 fw-bold lh-1 mb-3"></h1>
    <p th:text="'Описание : ' + ${el.description}" class="lead"></p>
    <p th:text=" 'Цена: ' + ${el.price} + ' рублей'" class="lead"></p>
    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
      <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Купить</button>
    </div>
  </div>
</div>
</body>
<footer th:insert = "blocks/footer :: footer"></footer>
</html>
