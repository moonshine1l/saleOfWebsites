<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
</head>
<body>
<div th:insert = "blocks/header :: header"></div>
<div class="row gy-3">

    <div class="col-md-6">
        <label for="cc-number" class="form-label">Адрес электронной почты</label>
        <input type="text" class="form-control" id="mail" placeholder="" required="">
        <div class="invalid-feedback">
        </div>
    </div>
    <div class="col-md-6">
        <label for="cc-name" class="form-label">Полное имя</label>
        <input type="text" class="form-control" id="cc-name" placeholder="" required="">
        <small class="text-muted">Оно написано на карте</small>
        <div class="invalid-feedback">
        </div>
    </div>
        <div class="col-md-6">
            <label for="cc-number" class="form-label">Номер карты</label>
            <input type="text" class="form-control" id="cc-number" placeholder="" required="">
            <div class="invalid-feedback">
            </div>
        </div>

        <div class="col-md-3">
            <label for="cc-cvv" class="form-label">CVV-код</label>
            <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
            <div class="invalid-feedback">
            </div>
        </div>

    <a  class="btn btn-primary btn-lg px-4 me-md-2" href="/notification">Оплатить</a>
    </div>

</body>
<footer th:insert = "blocks/footer :: footer"></footer>
</html>
